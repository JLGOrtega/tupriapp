<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción con Flask</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #fd7386, #fcb17b);
            color: #fff;
            animation: gradient-animation 10s ease infinite;
            background-size: 300% 300%;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            padding: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        form {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        label {
            font-size: 1.2em;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="number"] {
            background: #fff;
            color: #333;
        }

        input[type="submit"] {
            background: #fff;
            color: #ff758c;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #ffe5ec;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
        }

        footer p {
            font-size: 0.9em;
            margin: 0;
        }
    </style>
  </head>
  <body>
    <h1>Ingrese los datos para la predicción</h1>
    <form action="/predict" method="post">
      <label for="pclass">PClass (tipo de clase del billete (1,2,3)):</label>
      <input type="number" id="pclass" name="pclass"><br>

      <label for="sex">Sex (0 male, 1 female):</label>
      <input type="number" id="sex" name="sex"><br>

      <label for="age">Age (edad en años):</label>
      <input type="number" id="age" name="age"><br>

      <!-- Añade más campos según las características de tu modelo -->
      <input type="submit" value="Predecir">
    </form>
    <footer>
        <p>&copy; 2025 Predicción con Flask | Diseño fancy</p>
    </footer>
  </body>
</html>
